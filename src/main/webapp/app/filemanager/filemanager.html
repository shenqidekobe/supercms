<!-- MAIN CONTENT -->
<div id="content"  ng-controller="FilemanagerCtrl" style="width: 100%;height: 100%">

    <div class="row">
        <big-breadcrumbs items="['网盘', '我的网盘']" icon="fa fa-lg fa-fw fa-hdd-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
        <div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
    </div>
   <div class="btn-group" data-toggle="buttons">
       <label class="btn btn-default btn-sm" ng-click="showUserDir()"> <input type="radio" name="style-switch">用户目录</label> 
       <label has-permission="'app.filemanager.sitesDir'" class="btn btn-default btn-sm" ng-click="showSiteDir()"> <input type="radio" name="style-switch">站点目录</label>
   </div>
    <div class="fluidMedia">
        <iframe id="filemanager" ng-src="{{src}}"></iframe>
    </div>
</div>
<!-- END MAIN CONTENT -->
