<div id="content">
	<div class="row">
		<big-breadcrumbs items="['网站结构','自定义管理']" icon="fa fa-lg fa-fw fa-sitemap" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
		<div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
	</div>
	<section id="widget-grid" data-widget-grid>
		<div class="row">
			<article class="col-sm-12">
				<div id="right-widget-widget" data-jarvis-widget data-widget-color="blueDark" data-widget-togglebutton="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
					<header>
						<h2>自定义</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<!-- custom table toolbar -->
							<div class="widget-body-toolbar">
								<div class="btn-toolbar">
								    <div class="btn-group pull-left">
								    <form class="smart-form">
                                    <dw-select-tree  data-place-holder="按分类过滤" data-id="searchSortId" data-items="sortsTree.data" data-current-item="sortsTree.searchCurrentItem"></dw-select-tree>
                                    </form>
								    </div>
									<div class="btn-group pull-right">
										<a ng-click="make($event)" ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-long-arrow-down"></i> 生成</a> 
									</div>
									<div class="btn-group pull-right">
										<!-- <a ng-click="template($event)" ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-book"></i>自定义模板</a> -->
										<a ng-click="preview($event)" ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-eye"></i> 预览</a>
									</div>
									<div class="btn-group pull-right">
										<a data-smart-jqui-dialog-launcher="#custom_dialog" ng-click="createCustomHandler()" href="#" class="btn btn-default"><i class="fa fa-plus"></i> 创建 </a> <a data-smart-jqui-dialog-launcher="#custom_dialog"
											ng-click="saveCustomHandler()" ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-edit"></i> 修改 </a> <a href-void ng-click="removeCustomHandler()" ng-disabled="!rowSelected" class="btn btn-default pull-right"><i
											class="fa fa-minus"></i> 删除 </a>
									</div>
								</div>
							</div>
							<!-- customs table -->
							<table id="customs_table" datatable-custom-toolbar table-options="tableOptions" ng-click="selectTableRowHandler($event)" class="table table-striped table-bordered table-hover treetable" width="100%">
								<thead>
									<tr>
										<th>自定义名</th>
										<th>文件路径</th>
										<th>自定义模板</th>
										<th>所属分类</th>
										<th>创建时间</th>
										<th>修改时间</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
			</article>
		</div>
	</section>

	<!-- custom form dialog-->
	<div id="custom_dialog" data-smart-jqui-dialog data-modal="true" data-append-to="#content">
		<div data-dialog-title>
			<div class='widget-header'>
				<h4>
					<i class='{{customDialog.icon}}'></i> <span>{{customDialog.title}}</span>
				</h4>
			</div>
		</div>
		<custom-form></custom-form>
		<div data-dialog-buttons>
			<button type="button" class="btn" data-action="submitCustomFormHandler()">
				<i class='fa fa-check'></i>&nbsp; 确定
			</button>
			<button type="button" class="btn" data-action="cancelCustomFormHandler()">
				<i class='fa fa-ban'></i>&nbsp; 取消
			</button>
		</div>
	</div>
	<!-- end custom form dialog-->
</div>
