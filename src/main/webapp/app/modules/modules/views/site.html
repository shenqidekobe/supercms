<div id="content">
	<div class="row">
		<big-breadcrumbs items="['网站结构','站点管理']" icon="fa fa-lg fa-fw fa-sitemap" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
		<div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
	</div>
	<section id="widget-grid" data-widget-grid>
		<div class="row">
			<article class="col-sm-12">
				<div id="locked-widget-widget" data-jarvis-widget data-widget-color="blueDark" data-widget-togglebutton="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
					<header>
						<h2>站点</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div class="widget-body-toolbar">
								<!-- site table toolbar -->
								<div class="btn-toolbar">
									<div class="btn-group pull-right">
										<a ng-click="make($event)" ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-long-arrow-down"></i> 生成首页</a> 
										<a ng-click="publish($event)" ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-long-arrow-up"></i> 发布整站</a>
									</div>
									<div class="btn-group pull-right">
										<!-- <a ng-click="templateIndex($event)" ng-disabled="!rowSelected" target="_blank" href="#" class="btn btn-default"><i class="fa fa-book"></i> 首页模板</a> -->
										<a ng-click="preview($event)" ng-disabled="!rowSelected" target="_blank" href="#" class="btn btn-default"><i class="fa fa-eye"></i> 预览</a>
									</div>
									<div class="btn-group pull-right">
										<a data-smart-jqui-dialog-launcher="#site_dialog" ng-click="createSiteHandler()" href="#" class="btn btn-default"><i class="fa fa-plus"></i> 创建 </a> <a data-smart-jqui-dialog-launcher="#site_dialog" ng-click="saveSiteHandler()"
											ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-edit"></i> 修改 </a> <a href-void ng-click="removeSiteHandler()" ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-minus"></i> 删除
										</a>
									</div>
								</div>
							</div>
							<!-- sites table -->
							<table id="sites_table" datatable-custom-toolbar table-options="tableOptions" ng-click="selectTableRowHandler($event)" class="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th>站点名</th>
										<th>测试环境域名</th>
										<th>生产环境域名</th>
										<th>目录</th>
										<th>首页模板</th>
										<th>创建时间</th>
										<th>修改时间</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
			</article>
		</div>
	</section>
	<!-- site form dialog-->
	<div id="site_dialog" data-smart-jqui-dialog data-modal="true" data-append-to="#content">
		<div data-dialog-title>
			<div class='widget-header'>
				<h4>
					<i class='{{siteDialog.icon}}'></i> <span>{{siteDialog.title}}</span>
				</h4>
			</div>
		</div>
		<site-form></site-form>
		<div data-dialog-buttons>
			<button type="button" class="btn" data-action="submitSiteFormHandler()">
				<i class='fa fa-check'></i>&nbsp; 确定
			</button>
			<button type="button" class="btn" data-action="cancelSiteFormHandler()">
				<i class='fa fa-ban'></i>&nbsp; 取消
			</button>
		</div>
	</div>
	<!-- end site form dialog-->
</div>
