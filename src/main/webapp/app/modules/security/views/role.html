<div id="content">
	<div class="row">
		<big-breadcrumbs items="['用户中心','角色管理']" icon="fa fa-lg fa-fw fa-medkit" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
		<div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
	</div>
	<section id="widget-grid" data-widget-grid>
		<div class="row">
			<article class="col-sm-12">
				<div id="locked-widget-widget" data-jarvis-widget data-widget-color="blueDark" data-widget-togglebutton="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
					<header>
						<h2>角色列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div class="widget-body-toolbar">
								<!-- role table toolbar -->
								<div class="btn-toolbar">
									<div class="btn-group pull-right">
                                        <a data-smart-jqui-dialog-launcher="#permission_dialog" ng-disabled="!rowSelected"  href="#" class="btn btn-default"><i class="fa  fa-share-alt"></i> 分配权限 </a>
                                    </div>
									<div class="btn-group pull-right">
										<a data-smart-jqui-dialog-launcher="#role_dialog" ng-click="createRoleHandler()" href="#" class="btn btn-default"><i class="fa fa-plus"></i> 创建 </a> <a data-smart-jqui-dialog-launcher="#role_dialog" ng-click="saveRoleHandler()"
											ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-edit"></i> 修改 </a> <a href-void ng-click="removeRoleHandler()" ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-minus"></i> 删除
										</a>
									</div>
								</div>
							</div>
							<!-- role table -->
							<table id="roles_table" datatable-custom-toolbar table-options="tableOptions" ng-click="selectTableRowHandler($event)" class="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th>角色名字</th>
										<th>角色描述</th>
										<th>创建时间</th>
										<th>修改时间</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
			</article>
		</div>
	</section>
	<!-- role form dialog-->
	<div id="role_dialog" data-smart-jqui-dialog data-modal="true" data-append-to="#content">
		<div data-dialog-title>
			<div class='widget-header'>
				<h4>
					<i class='{{roleDialog.icon}}'></i> <span>{{roleDialog.title}}</span>
				</h4>
			</div>
		</div>
		<role-form></role-form>
		<div data-dialog-buttons>
			<button type="button" class="btn" data-action="submitRoleFormHandler()">
				<i class='fa fa-check'></i>&nbsp; 确定
			</button>
			<button type="button" class="btn" data-action="cancelRoleFormHandler()">
				<i class='fa fa-ban'></i>&nbsp; 取消
			</button>
		</div>
	</div>
	<!-- end role form dialog-->
	<!-- permission dialog-->
    <div id="permission_dialog" data-smart-jqui-dialog data-modal="true" data-width="1024px" data-append-to="#content">
        <div data-dialog-title>
            <div class='widget-header'>
                <h4>
                    <i class='fa  fa-share-alt'></i> <span>分配权限</span>
                </h4>
            </div>
        </div>
        <permission-form></permission-form>
        <div data-dialog-buttons>
            <button type="button" class="btn" data-action="submitPermissFromionHandler()">
                <i class='fa fa-check'></i>&nbsp; 确定
            </button>
            <button type="button" class="btn" data-action="cancelPermissionFormHandler()">
                <i class='fa fa-ban'></i>&nbsp; 取消
            </button>
        </div>
    </div>
    <!-- permission dialog-->
</div>
