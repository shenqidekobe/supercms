<div id="content">
	<div class="row">
		<big-breadcrumbs items="['用户中心','用户管理']" icon="fa fa-lg fa-fw fa-medkit" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
		<div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
	</div>
	<section id="widget-grid" data-widget-grid>
		<div class="row">
			<article class="col-sm-12">
				<div id="locked-widget-widget" data-jarvis-widget data-widget-color="blueDark" data-widget-togglebutton="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
					<header>
						<h2>用户列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div class="widget-body-toolbar">
								<!-- user table toolbar -->
								<div class="btn-toolbar">
								    <div class="btn-group pull-left">
                                    <form class="smart-form">
                                    </form>
                                    </div>
                                    <div class="btn-group pull-right">
                                         <a data-smart-jqui-dialog-launcher="#assign_datasource_dialog" ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-database"></i> 分配数据源 </a>
                                    </div>
									<div class="btn-group pull-right">
										<a data-smart-jqui-dialog-launcher="#user_dialog" ng-click="createUserHandler()" href="#" class="btn btn-default"><i class="fa fa-plus"></i> 创建 </a> <a data-smart-jqui-dialog-launcher="#user_dialog" ng-click="saveUserHandler()"
											ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-edit"></i> 修改 </a> <a href-void ng-click="removeUserHandler()" ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-minus"></i> 删除
										</a>
									</div>
								</div>
							</div>
							<!-- user table -->
							<table id="users_table" datatable-custom-toolbar table-options="tableOptions" ng-click="selectTableRowHandler($event)" class="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th>名字</th>
										<th>角色</th>
										<th>账号</th>
										<th>电子邮件</th>
										<th>手机号码</th>
										<th>创建时间</th>
										<th>修改时间</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
			</article>
		</div>
	</section>
	<!-- user form dialog-->
	<div id="user_dialog" data-smart-jqui-dialog data-modal="true" data-append-to="#content">
		<div data-dialog-title>
			<div class='widget-header'>
				<h4>
					<i class='{{userDialog.icon}}'></i> <span>{{userDialog.title}}</span>
				</h4>
			</div>
		</div>
		<user-form></user-form>
		<div data-dialog-buttons>
			<button type="button" class="btn" data-action="submitUserFormHandler()">
				<i class='fa fa-check'></i>&nbsp; 确定
			</button>
			<button type="button" class="btn" data-action="cancelUserFormHandler()">
				<i class='fa fa-ban'></i>&nbsp; 取消
			</button>
		</div>
	</div>
	<!-- end user form dialog-->
	<!-- datasource dialog-->
    <div id="assign_datasource_dialog" data-smart-jqui-dialog data-modal="true" data-width="1024px" data-append-to="#content">
        <div data-dialog-title>
            <div class='widget-header'>
                <h4>
                    <i class='fa  fa-database'></i> <span>分配数据源</span>
                </h4>
            </div>
        </div>
        <assign-datasource-form></assign-datasource-form>
        <div data-dialog-buttons>
            <button type="button" class="btn" data-action="submitDatasourceFromionHandler()">
                <i class='fa fa-check'></i>&nbsp; 确定
            </button>
            <button type="button" class="btn" data-action="cancelDatasourceFormHandler()">
                <i class='fa fa-ban'></i>&nbsp; 取消
            </button>
        </div>
    </div>
    <!-- datasource dialog-->
</div>
