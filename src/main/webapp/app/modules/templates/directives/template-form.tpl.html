
<form id="templateForm" method="post">
    <input type="hidden" name="id" value="{{template.id}}"/>
    <input type="hidden" name="templateType" value="{{template.templateType}}"/>
    <fieldset>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label">模版名称</label>
                    <input type="text" class="form-control" name="templateName" ng-model="template.templateName" />
                </div>
            </div>
        </div>
    </fieldset>
    
    <fieldset>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 selectContainer">
                    <label class="control-label">模版类型</label>
			        <select class="form-control" select-sort-option name="sortId"></select>
                </div>
            </div>
        </div>
    </fieldset>


    <fieldset>
        <div class="form-group" style="max-width: 90%;">
            <label class="control-label">模版代码</label>
            <label class="control-label"><a href="#/explain?rn=blank&sessionId={{sessionId}}"  target="_blank">模版助手</a></label>
            <textarea class="form-control" name="templateCode" rows="12" cols="50" ng-model="template.templateCode"></textarea>
        </div>
    </fieldset>
    
    <footer>
       <button class="btn btn-primary" type="submit">提交</button>
       <button class="btn btn-default" type="button" ng-click="back();">返回</button>
    </footer>

</form>
