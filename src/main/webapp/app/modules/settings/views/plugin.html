<div id="content">
	<div class="row">
		<big-breadcrumbs items="['系统设置','插件管理']" icon="fa fa-lg fa-fw fa-cubes" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
		<div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
	</div>
	<section id="widget-grid" data-widget-grid>
		<div class="row">
			<article class="col-sm-12">
				<div id="locked-widget-widget" data-jarvis-widget data-widget-color="blueDark" data-widget-togglebutton="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
					<header>
						<h2>系统插件</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div class="widget-body-toolbar">
								<!-- plugin table toolbar -->
								<div class="btn-toolbar">
							    	<div class="btn-group pull-right">
										<a href-void ng-click="openPluginFileHandler()" ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-fire"></i>管理文件</a> 
								    </div>
									<div class="btn-group pull-right">
										<a data-smart-jqui-dialog-launcher="#plugin_dialog" ng-click="createpluginHandler()" href="#" class="btn btn-default"><i class="fa fa-plus"></i> 创建 </a> <a data-smart-jqui-dialog-launcher="#plugin_dialog" ng-click="savepluginHandler()"
											ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-edit"></i> 修改 </a> <a href-void ng-click="removepluginHandler()" ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-minus"></i> 删除
										</a>
									</div>
								</div>
							</div>
							<!-- plugins table -->
							<table id="plugins_table" datatable-custom-toolbar table-options="tableOptions" ng-click="selectTableRowHandler($event)" class="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th>插件名</th>
										<th>插件标识</th>
										<th>创建时间</th>
										<th>修改时间</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
			</article>
		</div>
	</section>
	<!-- plugin form dialog-->
	<div id="plugin_dialog" data-smart-jqui-dialog data-modal="true" data-append-to="#content">
		<div data-dialog-title>
			<div class='widget-header'>
				<h4>
					<i class='{{pluginDialog.icon}}'></i> <span>{{pluginDialog.title}}</span>
				</h4>
			</div>
		</div>
		<plugin-form></plugin-form>
		<div data-dialog-buttons>
			<button type="button" class="btn" data-action="submitpluginFormHandler()">
				<i class='fa fa-check'></i>&nbsp; 确定
			</button>
			<button type="button" class="btn" data-action="cancelpluginFormHandler()">
				<i class='fa fa-ban'></i>&nbsp; 取消
			</button>
		</div>
	</div>
	<!-- end plugin form dialog-->
</div>
