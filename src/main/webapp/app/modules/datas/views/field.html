<div id="content">
    <div class="row">
        <big-breadcrumbs items="['数据','模型','字段管理']" icon="fa fa-lg fa-fw fa-database" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
        <div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
    </div>
    <section id="widget-grid" data-widget-grid>
        <div class="row">
            <article class="col-sm-12">
                <div id="locked-widget-widget" data-jarvis-widget data-widget-color="blueDark" data-widget-togglebutton="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <h2>{{model.title}}  模型</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="widget-body-toolbar">
                                <!-- field table toolbar -->
                                <div class="btn-toolbar">
                                     <div class="btn-group pull-right">
                                        <a ng-click="$state.go('app.datas.model')" class="btn btn-default"><i class="fa fa-arrow-left"></i> 返回 </a>
                                    </div>
                                    <div class="btn-group pull-right">
                                        <a data-smart-jqui-dialog-launcher="#field_dialog" ng-click="createFieldHandler()" href="#" class="btn btn-default"><i class="fa fa-plus"></i> 创建 </a> <a data-smart-jqui-dialog-launcher="#field_dialog" ng-click="saveFieldHandler()"
                                            ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-edit"></i> 修改 </a> <a href-void ng-click="removeFieldHandler()" ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-minus"></i> 删除
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- fields table -->
                            <table id="fields_table" datatable-custom-toolbar table-options="tableOptions" ng-click="selectTableRowHandler($event)" class="table table-striped table-bordered table-hover" width="100%">
                                <thead>
                                    <tr>
                                        <th>字段标题</th>
                                        <th>字段编码</th>
                                        <th>数据类型</th>
                                        <th>是否必填</th>
                                        <th>数据长度</th>
                                        <th>表单类型</th>
                                        <th>显示位置</th>
                                        <th>创建时间</th>
                                        <th>修改时间</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
            </article>
        </div>
    </section>
    <!-- field form dialog-->
    <div id="field_dialog" data-smart-jqui-dialog data-modal="true" data-append-to="#content">
        <div data-dialog-title>
            <div class='widget-header'>
                <h4>
                    <i class='{{fieldDialog.icon}}'></i> <span>{{fieldDialog.title}}</span>
                </h4>
            </div>
        </div>
        <field-form></field-form>
        <div data-dialog-buttons>
            <button type="button" class="btn" data-action="submitFieldFormHandler()">
                <i class='fa fa-check'></i>&nbsp; 确定
            </button>
            <button type="button" class="btn" data-action="cancelFieldFormHandler()">
                <i class='fa fa-ban'></i>&nbsp; 取消
            </button>
        </div>
    </div>
    <!-- end field form dialog-->
</div>
