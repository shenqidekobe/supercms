<div id="content">
	<div class="row">
		<big-breadcrumbs items="['数据中心','模型管理']" icon="fa fa-lg fa-fw fa-database" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
		<div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
	</div>
	<section id="widget-grid" data-widget-grid>
		<div class="row">
			<article class="col-sm-12">
				<div id="locked-widget-widget" data-jarvis-widget data-widget-color="blueDark" data-widget-togglebutton="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
					<header>
						<h2>模型</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div class="widget-body-toolbar">
								<!-- model table toolbar -->
								<div class="btn-toolbar">
									<div class="btn-group pull-right">
                                        <a ng-click="$state.go('app.datas.field',{modelId: model.id} )" ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-list-ol"></i> 字段管理 </a>
                                        <a ng-click="$state.go('app.datas.modelForm',{modelId: model.id})"  ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-html5"></i> 表单管理 </a>
                                    </div>
									<div class="btn-group pull-right">
										<a data-smart-jqui-dialog-launcher="#model_dialog" ng-click="createModelHandler()" href="#" class="btn btn-default"><i class="fa fa-plus"></i> 创建 </a> <a data-smart-jqui-dialog-launcher="#model_dialog" ng-click="saveModelHandler()"
											ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-edit"></i> 修改 </a> <a href-void ng-click="removeModelHandler()" ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-minus"></i> 删除
										</a>
									</div>
								</div>
							</div>
							<!-- models table -->
							<table id="models_table" datatable-custom-toolbar table-options="tableOptions" ng-click="selectTableRowHandler($event)" class="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th>模型表标题</th>
										<th>模型表编码</th>
										<th>创建时间</th>
										<th>修改时间</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
			</article>
		</div>
	</section>
	<div id="model_dialog" data-smart-jqui-dialog data-modal="true" data-append-to="#content">
		<div data-dialog-title>
			<div class='widget-header'>
				<h4>
					<i class='{{modelDialog.icon}}'></i> <span>{{modelDialog.title}}</span>
				</h4>
			</div>
		</div>
		<model-form></model-form>
		<div data-dialog-buttons>
			<button type="button" class="btn" data-action="submitModelFormHandler()">
				<i class='fa fa-check'></i>&nbsp; 确定
			</button>
			<button type="button" class="btn" data-action="cancelModelFormHandler()">
				<i class='fa fa-ban'></i>&nbsp; 取消
			</button>
		</div>
	</div>
</div>
