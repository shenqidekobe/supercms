<div id="content">
	<div class="row">
		<big-breadcrumbs items="['数据中心','数据源管理']" icon="fa fa-lg fa-fw fa-database" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
		<div smart-include="/app/layout/partials/sub-header.tpl.html"></div>
	</div>
	<section id="widget-grid" data-widget-grid>
		<div class="row">
			<article class="col-sm-12">
				<div id="locked-widget-widget" data-jarvis-widget data-widget-color="blueDark" data-widget-togglebutton="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
					<header>
						<h2>数据源</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div class="widget-body-toolbar">
								<!-- datasource table toolbar -->
								<div class="btn-toolbar">
								    <div class="btn-group pull-left">
                                    <form class="smart-form">
                                    <dw-select-tree  data-place-holder="按分类过滤" data-id="searchSortId" data-items="sortsTree.data" data-current-item="sortsTree.searchCurrentItem"></dw-select-tree>
                                    </form>
                                    </div>
									<div class="btn-group pull-right">
										<a data-smart-jqui-dialog-launcher="#datasource_dialog" ng-click="createDatasourceHandler()" href="#" class="btn btn-default"><i class="fa fa-plus"></i> 创建 </a> <a data-smart-jqui-dialog-launcher="#datasource_dialog" ng-click="saveDatasourceHandler()"
											ng-disabled="!rowSelected" href="#" class="btn btn-default"><i class="fa fa-edit"></i> 修改 </a> <a href-void ng-click="removeDatasourceHandler()" ng-disabled="!rowSelected" class="btn btn-default"><i class="fa fa-minus"></i> 删除
										</a>
									</div>
								</div>
							</div>
							<!-- datasources table -->
							<table id="datasources_table" datatable-custom-toolbar table-options="tableOptions" ng-click="selectTableRowHandler($event)" class="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th>数据源名</th>
										<th>数据模型</th>
										<th>数据来源</th>
										<th>分类</th>
										<th>创建时间</th>
										<th>修改时间</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
			</article>
		</div>
	</section>
	<!-- datasource form dialog-->
	<div id="datasource_dialog" data-smart-jqui-dialog data-modal="true" data-append-to="#content">
		<div data-dialog-title>
			<div class='widget-header'>
				<h4>
					<i class='{{datasourceDialog.icon}}'></i> <span>{{datasourceDialog.title}}</span>
				</h4>
			</div>
		</div>
		<datasource-form></datasource-form>
		<div data-dialog-buttons>
			<button type="button" class="btn" data-action="submitDatasourceFormHandler()">
				<i class='fa fa-check'></i>&nbsp; 确定
			</button>
			<button type="button" class="btn" data-action="cancelDatasourceFormHandler()">
				<i class='fa fa-ban'></i>&nbsp; 取消
			</button>
		</div>
	</div>
	<!-- end datasource form dialog-->
</div>
