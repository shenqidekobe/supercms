<div class="demo"><span id="demo-setting"><i class="fa fa-cog txt-color-blueDark"></i></span>

    <form>
        <legend class="no-padding margin-bottom-10">布局选项</legend>
        <section>
            <label><input type="checkbox" ng-model="fixedHeader"
                          class="checkbox style-0"><span>固定顶部</span></label>
            <label><input type="checkbox"
                          ng-model="fixedNavigation"
                          class="checkbox style-0"><span>固定导航</span></label>
            <label><input type="checkbox"
                          ng-model="fixedRibbon"
                          class="checkbox style-0"><span>固定功能区</span></label>
            <label><input type="checkbox"
                          ng-model="fixedPageFooter"
                          class="checkbox style-0"><span>固定底部</span></label>
            <label><input type="checkbox"
                          ng-model="insideContainer"
                          class="checkbox style-0"><span>居中显示<div
                    class="font-xs text-right">(非响应式)
            </div></span></label>
            <label><input type="checkbox"
                          ng-model="menuOnTop"
                          class="checkbox style-0"><span>菜单置于<b>顶部</b></span></label>
            <span id="smart-bgimages"></span></section>
        <section><h6 class="margin-top-10 semi-bold margin-bottom-5">重置本地存储</h6><a
                ng-click="factoryReset()" class="btn btn-xs btn-block btn-primary" id="reset-smart-widget"><i
                class="fa fa-refresh"></i> 重置</a></section>

        <h6 class="margin-top-10 semi-bold margin-bottom-5">设置皮肤</h6>


        <section id="smart-styles">
            <a ng-repeat="skin in skins" ng-click="setSkin(skin)" class="{{skin.class}}" style="{{skin.style}}"><i ng-if="skin.name == $parent.smartSkin" class="fa fa-check fa-fw"></i> {{skin.label}}</a>
        </section>
    </form>
</div>
