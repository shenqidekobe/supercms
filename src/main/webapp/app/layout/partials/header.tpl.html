<header id="header">
	<div id="logo-group">

		<!-- PLACE YOUR LOGO HERE -->
		<span id="logo"> <img src="styles/img/logo1.png" alt="点玩内容管理系统"> </span>
		<!-- END LOGO PLACEHOLDER -->
	</div>

	<!-- pulled right: nav area -->
	<div class="pull-right">

		<!-- collapse menu button -->
		<div id="hide-menu" class="btn-header pull-right">
			<span> <a toggle-menu title="菜单折叠"><i
				class="fa fa-reorder"></i></a> </span>
		</div>
		<!-- end collapse menu -->

		<!-- logout button -->
		<div id="hide_logout" class="btn-header transparent pull-right">
			<span> <a href-void title="登出" ng-click="logout()"><i
				class="fa fa-sign-out"></i></a> </span>
		</div>
		<!-- end logout button -->

		<!-- fullscreen button -->
		<div id="fullscreen" class="btn-header transparent pull-right">
			<span> <a full-screen title="全屏"><i
				class="fa fa-arrows-alt"></i></a> </span>
		</div>
		<!-- end fullscreen button -->
	</div>
	<!-- end pulled right: nav area -->

</header>
